{% extends "base.html" %}

{% block title %} Create Task {% endblock title %}


{% block main-content %}
<div class="container mt-5">
    <h1 class="text-center">Create a New Task</h1>

    {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form id="task-form" method="POST" action="{% url 'task_create' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Task Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title" required>
        </div>
        <div class="form-group">
            <label for="content">Task Content</label>
            <textarea class="form-control" id="content" name="description" rows="4" placeholder="Enter task details" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Task</button>

    </form>
    <a href="{% url 'task_list_page' %}"><button class="btn btn-success btn-block mt-2"> Task List</button>

    <div id="message" class="mt-3"></div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock main-content %}
